<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fitness Attributes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f4f4f9;
      }

      .container {
        background: #fff;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      .container h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: bold;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus,
      .form-group select:focus,
      .form-group textarea:focus {
        border-color: #007bff;
        outline: none;
      }

      .btn {
        width: 100%;
        padding: 12px;
        background-color: #6c63ff;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #4b47c8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Fitness Attributes</h1>
      <p>Please provide your fitness details to personalize your experience.</p>
      <form action="/signup/get_attributes/" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="weight">Weight (kg)</label>
          <input type="number" id="weight" name="weight">
        </div>
        <div class="form-group">
          <label for="height">Height (cm)</label>
          <input type="number" id="height" name="height">
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age">
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender">
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="activity">Activity Level</label>
          <select id="activity" name="activity">
            <option value="" disabled selected>Select your activity level</option>
            <option value="sedentary">Sedentary (little or no exercise)</option>
            <option value="light">Lightly active (light exercise/sports 1-3 days/week)</option>
            <option value="moderate">Moderately active (moderate exercise/sports 3-5 days/week)</option>
            <option value="active">Active (hard exercise/sports 6-7 days/week)</option>
            <option value="very_active">Very active (very hard exercise/physical job)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="diseases">Diseases or Health Conditions</label>
          <textarea id="diseases" name="diseases" rows="4" placeholder="List any diseases or health conditions (optional)"></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
